<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="maincont">
            <img src="assets/images/illustration-hero.svg" alt="">
            <h1 class="title">Order Summary</h1>
            <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device
                anywhere you
                like!</p>
            <div class="pricing">
                
                    <img src="assets/images/icon-music.svg" alt="">
                    <div>
                        <h2>Annual Plan</h2>
                        <p id="cost">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
            </div>

            

        


        <div class="buttons">
            <button class="btn-primary">Proceed to Payment</button>
            <button class="btn-secondary">
                Cancel Order
            </button>
        </div>

    </div>


    

    </main>
</body>

</html>
